<!DOCTYPE html>
<html>
<head>
    <title>Game Gunting Batu Kertas</title>
    <link href="style-gbk.css" rel="stylesheet" />
</head>

<body>
    <h1>Gunting Batu Kertas</h1>

    <h3 id='h3-komputer'>Komputer</h3>

    <div class="container">
        <div class="area-komputer">
            <img src="img-gbk/gunting.png" class="computer-img">
        </div>
        <h3 id='h3-player'>Silahkan pilih di sini</h3>
        <div class="area-player">
            <ul>
                <li>
                    <img src="img-gbk/gunting.png" class="gunting">
                </li>
                <li>
                    <img src="img-gbk/batu.png" class="batu">
                </li>
                <li>
                    <img src="img-gbk/kertas.png" class="kertas">
                </li>
            </ul>
        </div>
        <h3 id='h3-hasil'>Hasil</h3>
        <div class="info-winner"></div>
    </div>
    <script src='script-gbk.js'></script>
</body>
</html>
